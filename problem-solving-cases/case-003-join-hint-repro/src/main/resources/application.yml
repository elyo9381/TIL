spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE_CASE003:psc_case003}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
